<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html>

<html lang="en">

<head>
    <title>Register New User Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<!-- ##### Header Area Start ##### -->
<!--<div th:replace="~{header :: completeHeader(Home)}"></div>-->
<!-- ##### Header Area End ##### -->

<div class="height-400 container content">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Регистрация нового читателя</h4>
                </header>

                <div class="card-body">
                    <form th:action="@{/register/processRegistrationForm}"
                          th:object="${userDto}" method="post" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div th:if="${registrationError != null}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        <span th:text="${registrationError}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"/>
                        <div class="mb-4">
                            <input th:field="*{userName}" placeholder="имя пользователя (*)" class="form-control"
                                   th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : 'is-valid'}"
                            />
                        </div>

                        <!-- Password -->
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                        <div class="mb-4">
                            <input type="password" th:field="*{password}" placeholder="пароль (*)"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : 'is-valid'}"
                            />
                        </div>

                        <!-- Confirm Password -->
                        <div class="text-danger" th:if="${#fields.hasErrors('matchingPassword')}"
                             th:errors="*{matchingPassword}"/>
                        <div class="mb-4">
                            <input type="password" th:field="*{matchingPassword}" placeholder="подтверждение пароля (*)"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : 'is-valid'}"
                            />
                        </div>

                        <!-- First name -->
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input th:field="*{firstName}" placeholder="имя (*)" class="form-control"
                                   th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : 'is-valid'}"
                            />
                        </div>

                        <!-- Last name -->
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input th:field="*{lastName}" placeholder="фамилия (*)" class="form-control"
                                   th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : 'is-valid'}"
                            />
                        </div>

                        <!-- Email -->
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input th:field="*{email}" placeholder="email (*)" class="form-control"
                                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : 'is-valid'}"
                            />
                        </div>

                        <!-- BirthYear -->
                        <div class="text-danger" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input th:field="*{birthYear}" placeholder="год рождения (*)" class="form-control"
                                   th:classappend="${#fields.hasErrors('birthYear') ? 'is-invalid' : 'is-valid'}"
                            />
                        </div>

                        <div class="form-group mt-3">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Регистрация</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ##### Footer Area Start ##### -->
<!--<div th:replace="~{footer :: footer}"></div>-->
<!-- ##### Footer Area End ##### -->
</body>
</html>
